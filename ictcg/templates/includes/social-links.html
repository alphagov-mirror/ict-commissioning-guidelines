{% load i18n %}

<section class="ictcg-social-links">
  <h3 class="ictcg-block">{% trans 'Share this case study:' %}</h3>
  <ul class="govuk-list ictcg-margin-bottom-0">
    <li>
      <a 
        class="ictcg-social-links__link twitter" 
        href="https://twitter.com/intent/tweet?url={{request.build_absolute_uri|urlencode}}&text={{ page.title }}" 
        target="_blank"
        rel="noopener noreferrer"
        alt=" {% trans 'Share case study on Twitter' %}"
      >
        {% trans 'Twitter' %} <span class="govuk-visually-hidden">{% trans '(opens in a new tab)' %}</span>
      </a>
    </li>
    <li>
      <a 
        class="ictcg-social-links__link facebook" 
        href="https://www.facebook.com/sharer.php?u={{ request.build_absolute_uri|urlencode }}" 
        target="_blank"
        rel="noopener noreferrer"
        alt=" {% trans 'Share case study on Facebook' %}"
      >
        {% trans 'Facebook' %} <span class="govuk-visually-hidden">{% trans '(opens in a new tab)' %}</span>
      </a>
    </li>
    <li>
      <a 
        class="ictcg-social-links__link linkedin" 
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri|urlencode }}&title={{ page.title }}" 
        target="_blank"
        rel="noopener noreferrer"
        alt=" {% trans 'Share case study on LinkedIn' %}"
      >
        {% trans 'LinkedIn' %} <span class="govuk-visually-hidden">{% trans '(opens in a new tab)' %}</span>
      </a>
    </li>
    <li>
      <a 
        class="ictcg-social-links__link email" 
        href="mailto:?subject={% trans 'I wanted to share this post with you from the Digital Buying Guide' %}&body={{ page.title }} {{ request.build_absolute_uri }}" 
        target="_blank"
        rel="noopener noreferrer"
        alt=" {% trans 'Share case study on Email' %}"
      >
        {% trans 'Email' %} <span class="govuk-visually-hidden">{% trans '(opens in a new tab)' %}</span>
      </a>
    </li>
  </ul> 
</section>
