{% load wagtailcore_tags i18n %}

<section class="ictcg-do-dont ictcg-margin-bottom-6">
  <h3 class="ictcg-margin-bottom-0">{{self.title}}</h3>
  <hr>
  <section class="ictcg-do-dont-list ictcg-margin-bottom-6">
    <h4 class="ictcg-do-dont-list__label">{% trans 'Do' %}</h3>
    <ul class="govuk-list ictcg-list--tick">
      {% for do in self.dos %}
        <li>
          <svg class="ictcg-icon ictcg-icon__tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path stroke-width="4" stroke-linecap="round" d="M18.4 7.8l-8.5 8.4L5.6 12"></path>
          </svg>
          {{do.item}}
        </li>
      {% endfor %}
    </ul>
  </section>
  <section class="ictcg-do-dont-list">
    <h4 class="ictcg-do-dont-list__label">{% trans "Don't" %}</h3>
    <ul class="govuk-list ictcg-list--cross">
      {% for dont in self.donts %}   
        <li>
          <svg class="ictcg-icon ictcg-icon__cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M17 18.5c-.4 0-.8-.1-1.1-.4l-10-10c-.6-.6-.6-1.6 0-2.1.6-.6 1.5-.6 2.1 0l10 10c.6.6.6 1.5 0 2.1-.3.3-.6.4-1 .4z"></path>
            <path d="M7 18.5c-.4 0-.8-.1-1.1-.4-.6-.6-.6-1.5 0-2.1l10-10c.6-.6 1.5-.6 2.1 0 .6.6.6 1.5 0 2.1l-10 10c-.3.3-.6.4-1 .4z"></path>
          </svg>
          {{dont.item}}
        </li>
      {% endfor %}
    </ul>
  </section>
</section>
