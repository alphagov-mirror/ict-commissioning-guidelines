{% load wagtailcore_tags %}

<section class="ictcg-richtext-block ictcg-margin-bottom-6" id="{{self.title|slugify }}">
  <h2 class="ictcg-margin-bottom-0">{{self.title}}</h2>

  {% if self.hide_horizontal_rule %}
    <div class="ictcg-padding-top-4"></div>
  {% else %}
    <hr>
  {% endif %}

  {{ self.content_top|richtext }}
  <div class="ictcg-quote">
    <p>{{ self.quote }}</p>
    <p>- {{ self.attribution }}</p>
  </div>
  {{ self.content_bottom|richtext }}
</section>
