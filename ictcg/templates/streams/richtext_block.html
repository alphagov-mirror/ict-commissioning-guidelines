{% load wagtailcore_tags %}

<section class="ictcg-richtext-block ictcg-margin-bottom-6" id="{{self.title|slugify }}">
  
  {% if use_h3 %}
    <h3 class="ictcg-heading-m ictcg-margin-bottom-0">{{self.title}}</h3>
  {% else %}
    <h2 class="ictcg-margin-bottom-0">{{self.title}}</h3>
  {% endif %}

  <hr>
  {{ self.content|richtext }}
</section>
